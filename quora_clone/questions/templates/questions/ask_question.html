{% extends 'questions/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Ask a Question</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_topic">Topic</label>
                    <input type="text" name="topic" id="id_topic" class="form-control rounded-3" style="border-radius: 8px; padding: 10px; font-size: 16px;">
                </div>
                <div class="form-group">
                    <label for="id_question">Question</label>
                    <textarea name="question" id="id_question" class="form-control rounded-3" style="min-height: 120px; border-radius: 8px; resize: vertical; padding: 10px; font-size: 16px;"></textarea>
                    <style>
                        textarea:focus, input:focus {
                            border-color: #80bdff;
                            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
                        }
                    </style>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit Question</button>
            </form>
        </div>
    </div>
{% endblock %}
